<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Include Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <!-- Include Choices.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Weather app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="headerContent">
        <img src="../assets/images/logo.svg" alt="logo">
        <div class="unitsButton">
          <img src="./assets/images/icon-units.svg" alt="engrenagem">
          <select class="selectUnits" id="selectUnits">
            <option value="" disabled selected hidden>Units</option>
          <optgroup label="Temperature" id="temperatureGroup">
            <option value="celsius" id="C">Celsius</option>
            <option value="fahrenheit" id="F">Fahrenheit</option>
          </optgroup>
          <optgroup label="Wind Speed">
            <option value="km/h">Km/h</option>
            <option value="mph">Mph</option>
          </optgroup>
          <optgroup label="precipitation">
            <option value="mm">Millimeters (mm)</option>
            <option value="%">Percentage (%)</option>
          </optgroup>
        </select>
        </div>
        
      </div>
    </header>

    <main>
      <div class="mainContent">
        <div class="searchSection">
          <h1 class="title">How's the sky looking today?</h1>
          <form id="locationForm" class="searchForm">
            <div class="searchBox">
              <img src="/assets/images/icon-search.svg" alt="search icon">
              <input class="searchInput" type="text" name="search" id="search" placeholder="Search for a city, e.g., New York" >
            </div>
            <button class="searchButton" type="submit">
              Search
            </button>
          </form>
        </div>
        <div class="weatherSection">
          <div class="contentWeather">
            <div class="backgroundImage" id="backgroundImage">
              <div class="contentOverlay" id="contentOverlay">
                <div class="locationInfo">
                  <h2 class="cityName" id="cityName"></h2>
                  <p class="dateInfo" id="time"></p>
                </div>
                <div class="currentWeather" id="currentWeather">
                  
                </div>
              </div>
            </div>
            <div class="contentCards">
              <div class="cardDetails">
                <h3>Feels like</h3>
                <p id="feelsLike"></p>
              </div>
              <div class="cardDetails">
                <h3>Humidity</h3>
                <p id="humidity"></p>
              </div>
              <div class="cardDetails">
                <h3>Wind</h3>
                <p id="windSpeed"></p>
              </div>
              <div class="cardDetails">
                <h3>Precipitation</h3>
                <p id="precipitation"></p>
              </div>
            </div>
            <div class="contentForecast">
              <h3>
                Daily forecast
              </h3>
              <div class="containerForecast" id="containerForecast">
                
              </div>
            </div>
          </div>
          <div class="weatherList">
            <div class="containerWeatherList">
              <div class="headerHourlyForecast">
                <h3 class="hourlyForecastTitle">Hourly forecast</h3>
                <select class="dayButton" id="dayButton">
                  <option value="segunda-feira">Segunda-feira</option>
                  <option value="terça-feira">Terça-feira</option>
                  <option value="quarta-feira">Quarta-feira</option>
                  <option value="quinta-feira">Quinta-feira</option>
                  <option value="sexta-feira">Sexta-feira</option>
                  <option value="sábado">Sábado</option>
                  <option value="domingo">Domingo</option>
                  <img src="./assets/images/icon-dropdown.svg" alt="">
                </select>
              </div>
              <div class="contentHourlyForecast">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/daviiisousa">Davi Sousa</a>.
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
